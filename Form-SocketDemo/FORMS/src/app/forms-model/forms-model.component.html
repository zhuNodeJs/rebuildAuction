<form #myForm='ngForm' (ngSubmit)='onSubmit(myForm.value, myForm.valid)' novalidate>
  <div>用户名： <input ngModel name='userName' required minlength="6" type="text" (input)='onMobileInput(myForm)'></div>
  <div [hidden]='mobileValid '>
    用户名的长度至少为6位
  </div>
  <div>手机号： <input type="number" mobile ngModel name="phoneName"></div>
  <div ngModelGroup='passwordGroup' equal>
    <div>密码： <input type="password" minlength="6" ngModel name='pwd'></div>
    <div>确认密码： <input type="password" ngModel name="pwdAgain"></div>
  </div>
  <button type="submit">注册</button>
</form>
