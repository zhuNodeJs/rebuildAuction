<div class="col-md-4 col-sm-4 col-lg-4" *ngFor="let item of products">
  <div class="thumbnail">
    <img src="http://placehold.it/320x150" alt="">
    <div class="caption">
      <h4 class="pull-right">{{item.price}}</h4>
      <h4><a href="#">{{item.title}}</a></h4>
      <p>{{item.desc}}</p>
    </div>
    <div>
      <app-stars [rating]='item.rating'></app-stars>
    </div>
  </div>
</div>
